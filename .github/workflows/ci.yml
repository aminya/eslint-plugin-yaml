name: CI
on:
  - push
  - pull_request

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Setup PNPM
        uses: pnpm/action-setup@v1.2.0
        with:
          version: 4.11.1
      - name: Install NPM dependencies
        run: |
          npm install
          npm run test-link
      - name: Run tests 👩🏾‍💻
        run: npm run test
      - name: Lint ✨
        run: npm run lint

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI 🚫
        run: echo skip ci
