name: CI
on:
  - push
  - pull_request

jobs:
  Test:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - 22
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Setup PNPM
        uses: pnpm/action-setup@master
        with:
          version: latest

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build ğŸ—
        run: pnpm run build

      - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: |
          pnpm run test
          pnpm run test.eslint8
